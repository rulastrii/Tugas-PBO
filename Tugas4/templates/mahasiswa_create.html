<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Data Mahasiswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h2 align="center">Input Data Mahasiswa</h2>
    <!-- Tambahkan tag <a> dengan class "kembali" dan icon -->
    <a href="/mahasiswa/" class="kembali">
        <i class="fas fa-arrow-left"></i>
        Kembali
    </a><br><br>
    <form action="/mahasiswa/store" method="POST" enctype="multipart/form-data">
        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim" style="width: 100%" required><br>
        <label for="nama">NAMA:</label><br>
        <input type="text" id="nama" name="nama" style="width: 100%" required><br>
        <label for="tempat_lahir">Tempat Lahir:</label><br>
        <input type="text" id="tempat_lahir" name="tempat_lahir" style="width: 100%" required><br>
        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" style="width: 100%" required><br>
        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <select id="jenis_kelamin" name="jenis_kelamin" style="width: 100%" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br>
        <label for="jurusan">Jurusan:</label><br>
        <select id="jurusan" name="jurusan" style="width: 100%" required>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Kimia">Kimia</option>
            <option value="Olahraga">Olahraga</option>
            <option value="Matematika">Matematika</option>
        </select><br>
        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" style="width: 100%; height: 100px" required></textarea><br>
        <label for="gambar">Gambar:</label><br>
        <input type="file" id="gambar" name="gambar" style="width: 100%" required><br>
        <br>
        <button type="submit">
            <i class="fas fa-save"></i>
            Simpan
        </button>
    </form>
</body>
</html>
