<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Data Mahasiswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
	<h2 align="center">Edit Data Mahasiswa</h2>
    <!-- Tambahkan tag <a> dengan class "kembali" dan icon -->
        <a href="/mahasiswa/" class="kembali">
            <i class="fas fa-arrow-left"></i>
            Kembali
            </a><br><br>
    <form action="/mahasiswa/update/{{ obj.id }}" method="POST" enctype="multipart/form-data">
        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim" readonly value="{{ obj.nim }}"><br>
        <label for="nama">NAMA:</label><br>
        <input type="text" id="nama" name="nama" required value="{{ obj.nama }}"><br>
        <label for="tempat_lahir">Tempat Lahir:</label><br>
        <input type="text" id="tempat_lahir" name="tempat_lahir" required value="{{ obj.tempat_lahir }}"><br>
        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required value="{{ obj.tanggal_lahir }}"><br>
        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="Laki-laki" {{ 'selected' if obj.jenis_kelamin == 'Laki-laki' else '' }}>Laki-laki</option>
            <option value="Perempuan" {{ 'selected' if obj.jenis_kelamin == 'Perempuan' else '' }}>Perempuan</option>
        </select><br>
        <label for="jurusan">Jurusan:</label><br>
        <select id="jurusan" name="jurusan" required>
            <option value="Teknik Informatika" {{ 'selected' if obj.jurusan == 'Teknik Informatika' else '' }}>Teknik Informatika</option>
            <option value="Kimia" {{ 'selected' if obj.jurusan == 'Kimia' else '' }}>Kimia</option>
            <option value="Olahraga" {{ 'selected' if obj.jurusan == 'Olahraga' else '' }}>Olahraga</option>
            <option value="Matematika" {{ 'selected' if obj.jurusan == 'Matematika' else '' }}>Matematika</option>
        </select><br>
        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" style="width: 100%; height: 100px" required>{{ obj.alamat }}</textarea><br>
        <label for="gambar">Gambar:</label><br>
        <input type="file" id="gambar" name="gambar"><br>
        <br>
        <button type="submit">
            <i class="fas fa-save"></i>
            Simpan
        </button>
    </form>
</body>
</html>
